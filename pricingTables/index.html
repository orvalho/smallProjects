<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Pricing Tables</title>
</head>
<body>
  <h1>Our prices</h1>
  <div id="price-table">
    <div class="col">
      <ul class="price-box">
        <li class="header">Starter</li>
        <li class="price"><span>$49</span> /month</li>
        <li>Some amazing feature</li>
        <li>Another option</li>
        <li>One more option</li>
        <li class="purchase"><a href="#">Purchase</a></li>
      </ul>
    </div>
    <div class="col">
      <ul class="price-box">
        <li class="header">Business</li>
        <li class="price"><span>$99</span> /month</li>
        <li>Some amazing feature</li>
        <li>Another option</li>
        <li>One more option</li>
        <li class="purchase"><a href="#">Purchase</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
